plugins {
    id 'com.android.application'
    id 'dagger.hilt.android.plugin'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'androidx.navigation.safeargs.kotlin'
}

apply from: '../gradleConfig/version.gradle'

def apikeyPropertiesFile = rootProject.file("apikey.properties")
def apikeyProperties = new Properties()
apikeyProperties.load(new FileInputStream(apikeyPropertiesFile))


android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.fgdc.catdogapp"
        minSdkVersion 28
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        buildConfigField "String", rootProject.ext.base_dog_url, apikeyProperties["DOG_API_BASE_URL"]
        buildConfigField "String", rootProject.ext.base_dog_api_key, apikeyProperties["DOG_API_KEY"]
        buildConfigField "String", rootProject.ext.base_car_url, apikeyProperties["CAT_API_BASE_URL"]
        buildConfigField "String", rootProject.ext.base_cat_api_key, apikeyProperties["CAT_API_PUBLIC_KEY"]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        viewBinding = true
    }
    packagingOptions {
        exclude "**/attach_hotspot_windows.dll"
        exclude "META-INF/licenses/**"
        exclude "META-INF/AL2.0"
        exclude "META-INF/LGPL2.1"
    }
}

dependencies {
    implementation project(path: ':domain')
    implementation project(path: ':data')
    implementation project(path: ':core')

    implementation kotlin.stdlib
    implementation android.androidxCore
    implementation android.lifecycleViewmodel
    implementation android.lifecycleLivedata
    implementation android.lifecycleRuntime
    implementation android.appcompat
    implementation android.material
    implementation android.constraintLayout
    implementation android.recyclerView

    implementation kotlin.coroutinesCore
    implementation kotlin.coroutines

    //Retrofit
    implementation network.retrofit
    implementation network.retrofitConverter
    implementation network.okhttpInterceptor

    //Dagger Hilt
    implementation libs.daggerHilt
    kapt libs.daggerHiltCompiler

    //Navigation
    implementation android.navigationUi
    implementation android.navigationFragment

    //Coil
    implementation libs.coil
    implementation libs.coilSvg

    //Lottie
    implementation libs.lottie

    //Why Not! Image Carousel!
    implementation libs.circleIndicator
    implementation libs.whyNotImageCarousel

    //Unit Testing
    androidTestImplementation testAndroid.espressoCore
    kaptAndroidTest test.daggerHiltCompiler
    testImplementation test.daggerHiltTesting
    testImplementation test.archCore
    testImplementation test.coroutinesTest
    testImplementation test.mockk
    testImplementation test.junit
    testImplementation test.kluent
    testImplementation test.turbine
    testImplementation testAndroid.espresso
    testImplementation testAndroid.robolectric
    androidTestImplementation testAndroid.extJunit


}